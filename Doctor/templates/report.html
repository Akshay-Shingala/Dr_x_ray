<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand p-3" href="{% url 'index' %}">
      <i class="fas fa-arrow-left"></i>
    </a>
  </nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
  <div class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="fw-light">Patient Report</h1>
                        </div>
                        <div class="text-center">
                            <img src="{{ patient.X_ray_image.url }}" class="rounded mb-4" alt="Patient X-ray Image" style="width: 200px;">
                        </div>
                        <div class="row" >
                            <div class="col-sm-12">
                                <h5 class="text-muted mb-4" ><b>Name: </b> {{patient.name}}</h5>
                            </div>
                            <div class="col-sm-12">
                                <h6 class="text-muted mb-4"><b>Age:</b> {{patient.age}}</h6>
                            </div>
                            <div class="col-sm-12">
                                <h6 class="text-muted"><b>Disease:</b> {{patient.disease}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
